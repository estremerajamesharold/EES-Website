<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manage Hero Carousel - Eliteview</title>
    <link rel="icon" href="images/EES-favicon.png" type="img/x-icon">
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="admin-styles.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="admin-page">
<!-- Header -->
<header class="header">
  <div class="container">
    <div class="logo-container">
      <a href="index.html" class="logo-link">
        <div class="logo-placeholder"><i class="fas fa-shield-alt"></i></div>
        <h1>Eliteview Electronics Solutions INC</h1>
      </a>
    </div>
    <nav class="navbar">
      <ul><li><a href="admin-dashboard.html">Dashboard</a></li></ul>
    </nav>
  </div>
</header>

<main class="manage-page">
  <div class="container">
    <div class="page-header">
      <h1>Manage Hero Carousel</h1>
      <button class="btn-add" id="addHeroSlideBtn">Add New Slide</button>
    </div>
    <div class="hero-slides-grid" id="heroSlidesGrid">
      <!-- Slides will be rendered here -->
    </div>
  </div>
</main>

<!-- Hero Slide Modal -->
<div id="heroModal" class="modal hidden">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2 id="heroModalTitle">Add New Slide</h2>
    <form id="heroForm">
      <div class="form-group">
        <label for="heroImage">Image URL *</label>
        <input type="url" id="heroImage" required>
      </div>
      <button type="button" class="btn-select-media" data-target="productImage">Select from Media Library</button>
      <div class="form-group">
        <label for="heroTitle">Title *</label>
        <input type="text" id="heroTitle" required>
      </div>
      <div class="form-group">
        <label for="heroSubtitle">Subtitle *</label>
        <textarea id="heroSubtitle" rows="2" required></textarea>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn-save">Save Slide</button>
        <button type="button" class="btn-cancel" id="cancelHeroBtn">Cancel</button>
      </div>
    </form>
  </div>
</div>

<script src="admin-script.js"></script>
<script src="script.js"></script>
</body>
</html>
